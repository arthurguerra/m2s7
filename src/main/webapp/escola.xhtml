<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en"
      lang="en">

<h:head>
    <title>Cadastro Escola</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>
</h:head>

<h:body style="margin: 0 !important;">
    <ui:include src="template/_navbar.xhtml"/>
    <f:metadata>
        <f:viewAction action="#{escolaCadastroWebBean.inicializar()}"/>
    </f:metadata>

    <h:form id="cadastroEscola">
        <p:messages id="messages" showDetail="true" showIcon="false" showSummary="false" closable="true">
            <p:autoUpdate/>
        </p:messages>

        <div class="grid">
            <div class="col-12">
                <div class="col-2">
                    <p:outputLabel for="nomeEscola" value="Nome da escola: "/>
                    <p:inputText id="nomeEscola" value="#{escolaCadastroWebBean.escolaDTO.nome}"/>
                </div>
            </div>

            <div class="col-12">
                <div class="col-2">
                    <p:outputLabel for="dataCriacao" value="Data de criação: "/>
                    <p:calendar id="dataCriacao"
                                pattern="dd/MM/yyyy"
                                value="#{escolaCadastroWebBean.escolaDTO.dataCriacao}"/>
                </div>
            </div>

            <div class="col-12">
                <div class="col-2">
                    <p:outputLabel for="turmas" value="Turmas: "/>
                    <p:selectManyMenu id="turmas"
                                      value="#{escolaCadastroWebBean.escolaDTO.turmas}"
                                      showCheckbox="true">
                        <f:selectItems value="#{escolaCadastroWebBean.turmas}"
                                       var="turma"
                                       itemLabel="#{turma.nome}"
                                       itemValue="#{turma.idTurma}"/>
                    </p:selectManyMenu>

                </div>
            </div>

            <p:fieldset id="endereco" legend="Endereço">
                <div class="col-12">
                    <div class="col-2">
                        <p:outputLabel for="rua" value="Rua: "/>
                        <p:inputText id="rua" value="#{escolaCadastroWebBean.escolaDTO.enderecoDTO.rua}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-2">
                        <p:outputLabel for="numero" value="Número: "/>
                        <p:inputText id="numero" value="#{escolaCadastroWebBean.escolaDTO.enderecoDTO.numero}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-2">
                        <p:outputLabel for="bairro" value="Bairro: "/>
                        <p:inputText id="bairro" value="#{escolaCadastroWebBean.escolaDTO.enderecoDTO.bairro}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-2">
                        <p:outputLabel for="cidade" value="Cidade: "/>
                        <p:inputText id="cidade" value="#{escolaCadastroWebBean.escolaDTO.enderecoDTO.cidade}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-2">
                        <p:outputLabel for="estado" value="Estado: "/>
                        <p:inputText id="estado" value="#{escolaCadastroWebBean.escolaDTO.enderecoDTO.estado}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-2">
                        <p:outputLabel for="pais" value="País: "/>
                        <p:inputText id="pais" value="#{escolaCadastroWebBean.escolaDTO.enderecoDTO.pais}"/>
                    </div>
                </div>
            </p:fieldset>

            <div class="col-12">
                <div class="col-3 m-1">
                    <p:commandButton id="botaoCadastrar"
                                     process="@form"
                                     value="Cadastrar"
                                     action="#{escolaCadastroWebBean.cadastrar()}"/>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
